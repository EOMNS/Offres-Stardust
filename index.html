<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardust ✨ - Générateur d'Offres</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://eomns.github.io/Offres-Stardust/assets/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://eomns.github.io/Offres-Stardust/assets/icon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="styles.css"> <!-- Ajoutez un fichier CSS pour styliser la page -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Stardust ✨ - Générateur d'Offres</h1>
    </header>
    <main>
        <div id="conteneur">
            <div id="subconteneur">
                <div id="uploadWindow">
                    <label for="inputFile">Sélectionnez un fichier Excel (.xlsx ou .xls) :</label>
                    <input class="custom-file-input" type="file" id="inputFile" accept=".xlsx, .xls">
                    <button type="button" onclick="generatePDF()">Générer PDF</button>
                </div>
                <div id="dropdowns" class="dropdowns">
                    <div class="ddgroup">
                        <div class="solodrop">
                            <label for="ROMEDropdown">ROME :
                            <select id="ROMEDropdown">
                                <option value="">⌛ en attente d'un fichier..</option>
                            </select>
                        </div>
                        <div class="solodrop">
                            <label for="titreDropdown">Titre :
                            <select id="titreDropdown">
                                <option value="">⌛ en attente d'un fichier..</option>
                            </select>
                            </label>
                        </div>
                        <div class="solodrop">
                            <label for="lieuDropdown">Lieu :
                            <select id="lieuDropdown">
                                <option value="">⌛ en attente d'un fichier...</option>
                            </select>
                            </label>
                        </div>
                    </div>
                    <div class="ddgroup">
                        <div class="solodrop">
                            <label for="numeroDropdown">Numéro :
                            <select id="numeroDropdown">
                                <option value="">⌛ en attente d'un fichier..</option>
                            </select>
                            </label>
                        </div>
                        <div class="solodrop">
                            <label for="typeDropdown">Type :
                            <select id="typeDropdown">
                                <option value="">⌛ en attente d'un fichier..</option>
                            </select>
                            </label>
                        </div>
                        <div class="solodrop">
                            <label for="dureeDropdown">Durée :
                            <select id="dureeDropdown">
                                <option value="">⌛ en attente d'un fichier..</option>
                            </select>
                            </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="cadrePDF"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 - Emil Omnes</p>
    </footer>
    <script src="def.js"></script>
    <script src="script.js"></script>
</body>
</html>
